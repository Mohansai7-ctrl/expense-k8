#it should take the configMap data of DB_HOST: mysql
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  labels:
    app: backend
    tier: app
    project: expense
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      tier: app
      project: expense
  template:
    metadata:
      #name: backend
      labels:
        app: backend
        tier: app
        project: expense
    spec:
      containers:
      - name: backend
        image: mohansai7/backend:v1
        envFrom:
        - configMapRef:
            name: backend

---

